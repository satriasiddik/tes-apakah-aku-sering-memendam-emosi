<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini Tes: Apakah Aku Sering Memendam Emosi?</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #f0f8ff);
      color: #333;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    h1, h2 {
      text-align: center;
      color: #2b7a78;
    }
    p {
      text-align: center;
    }
    .question {
      margin: 15px 0;
      padding: 10px;
      border-left: 4px solid #2b7a78;
      background: #ffffffc9;
      border-radius: 5px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="number"] {
      width: 60px;
      padding: 5px;
      font-size: 1em;
    }
    button {
      background-color: #2b7a78;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      display: block;
      margin: 25px auto;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    button:hover {
      background-color: #3aafa9;
    }
    .result {
      margin-top: 30px;
      padding: 15px;
      border: 2px solid #2b7a78;
      border-radius: 8px;
      background: #e0f7fa;
      text-align: center;
      font-size: 1.1em;
    }
    .whatsapp-link {
      display: block;
      margin-top: 30px;
      text-align: center;
      text-decoration: none;
      color: white;
      background: #25D366;
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: bold;
      max-width: 300px;
      margin-left: auto;
      margin-right: auto;
    }
    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>Mini Tes: Apakah Aku Sering Memendam Emosi?</h1>
  <p>Isi nilai 1–5 sesuai dengan seberapa sering kamu merasakannya (1 = Tidak Pernah, 5 = Sangat Sering)</p>

  <form id="miniTesForm">
    <div id="questions"></div>
    <button type="button" onclick="hitungSkor()">Lihat Hasil</button>
  </form>

  <div class="result" id="result" style="display: none;"></div>

  <a class="whatsapp-link" href="https://wa.me/628992666096" target="_blank">Konsultasi Gratis via WhatsApp</a>

  <footer>
    Rumah Terapi Sameera • Berani Menuju Pulih
  </footer>

  <script>
    const questions = [
      "Aku sering menahan diri untuk tidak menangis meskipun sedang sedih.",
      "Aku merasa sulit mengatakan kalau aku sedang marah atau kecewa.",
      "Aku cenderung memendam perasaan agar orang lain tidak terganggu.",
      "Aku takut dianggap lemah jika menunjukkan emosi.",
      "Aku sering menyimpan emosi negatif hingga merasa sesak atau stres.",
      "Aku sering merasa 'meledak' setelah lama memendam emosi.",
      "Aku tidak nyaman menunjukkan perasaan di depan orang lain.",
      "Aku lebih suka menghindar daripada menghadapi konflik emosional.",
      "Aku sering memaksa diri untuk 'baik-baik saja' meskipun sedang terluka.",
      "Aku merasa tidak punya ruang aman untuk mengekspresikan perasaan."
    ];

    const questionContainer = document.getElementById("questions");
    questions.forEach((q, i) => {
      questionContainer.innerHTML += `
        <div class="question">
          <label>${i + 1}. ${q}</label>
          <input type="number" id="q${i + 1}" min="1" max="5" required>
        </div>
      `;
    });

    function hitungSkor() {
      let total = 0;
      for (let i = 1; i <= 10; i++) {
        let val = parseInt(document.getElementById("q" + i).value);
        if (isNaN(val) || val < 1 || val > 5) {
          alert("Isi semua nilai dengan angka 1-5!");
          return;
        }
        total += val;
      }

      let hasil = "";
      if (total >= 10 && total <= 19) {
        hasil = "Kamu cenderung sehat dalam mengekspresikan emosi.";
      } else if (total >= 20 && total <= 34) {
        hasil = "Ada kecenderungan memendam emosi. Penting untuk mulai belajar mengekspresikan perasaan dengan sehat.";
      } else if (total >= 35) {
        hasil = "Kamu sering memendam emosi, yang dapat berdampak negatif pada kesehatan mental. Disarankan untuk mencari dukungan profesional agar kamu belajar mengelola dan menyalurkan emosi dengan baik.";
      }

      document.getElementById("result").innerHTML = `<strong>Total Skor: ${total}</strong><br/>${hasil}`;
      document.getElementById("result").style.display = "block";
    }
  </script>
</body>
</html>
